<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chandan Piano Artist</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      overflow-x: hidden;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 40px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
      animation: slideIn 0.8s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
    }

    .title {
      font-size: 2.5em;
      font-weight: 700;
      color: white;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3), 0 0 20px rgba(255, 255, 255, 0.2);
      }
      to {
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3), 0 0 30px rgba(255, 255, 255, 0.4);
      }
    }

    .subtitle {
      font-size: 1.2em;
      color: rgba(255, 255, 255, 0.8);
      font-weight: 300;
    }

    .input-container {
      position: relative;
      margin-bottom: 30px;
    }

    .phone-input {
      width: 100%;
      padding: 20px 60px 20px 20px;
      font-size: 1.1em;
      border: none;
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.9);
      color: #333;
      outline: none;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .phone-input:focus {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      background: rgba(255, 255, 255, 1);
    }

    .phone-icon {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      color: #667eea;
      font-size: 1.2em;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 0.7;
      }
      50% {
        opacity: 1;
      }
    }

    .buttons-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .action-btn {
      padding: 18px 25px;
      font-size: 1.1em;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .action-btn:before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    .action-btn:hover:before {
      left: 100%;
    }

    .add-contact {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }

    .add-contact:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.6);
    }

    .telegram-btn {
      background: linear-gradient(135deg, #0088cc, #229ED9);
      color: white;
      box-shadow: 0 5px 15px rgba(0, 136, 204, 0.4);
    }

    .telegram-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(0, 136, 204, 0.6);
    }

    .whatsapp-btn {
      background: linear-gradient(135deg, #25D366, #128C7E);
      color: white;
      box-shadow: 0 5px 15px rgba(37, 211, 102, 0.4);
    }

    .whatsapp-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(37, 211, 102, 0.6);
    }

    .action-btn:active {
      transform: translateY(-1px);
    }

    .floating-shapes {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .shape {
      position: absolute;
      opacity: 0.1;
      animation: float 6s ease-in-out infinite;
    }

    .shape:nth-child(1) {
      top: 20%;
      left: 10%;
      animation-delay: 0s;
    }

    .shape:nth-child(2) {
      top: 60%;
      right: 10%;
      animation-delay: 2s;
    }

    .shape:nth-child(3) {
      bottom: 20%;
      left: 20%;
      animation-delay: 4s;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0px) rotate(0deg);
      }
      33% {
        transform: translateY(-20px) rotate(120deg);
      }
      66% {
        transform: translateY(20px) rotate(240deg);
      }
    }

    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 15px 25px;
      background: rgba(255, 255, 255, 0.95);
      color: #333;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      transform: translateX(400px);
      transition: transform 0.3s ease;
      z-index: 1000;
    }

    .notification.show {
      transform: translateX(0);
    }

    @media (max-width: 600px) {
      .container {
        padding: 30px 20px;
        margin: 10px;
      }
      
      .title {
        font-size: 2em;
      }
      
      .buttons-container {
        gap: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="floating-shapes">
    <div class="shape">üéπ</div>
    <div class="shape">üéµ</div>
    <div class="shape">üé∂</div>
  </div>

  <div class="container">
    <div class="header">
      <h1 class="title">Chandan Piano Artist</h1>
      <p class="subtitle">Connect & Discover</p>
    </div>

    <div class="input-container">
      <input type="text" id="phoneNumber" class="phone-input" placeholder="Enter mobile number (e.g., +91XXXXXXXXXX)" />
      <div class="phone-icon">üì±</div>
    </div>

    <div class="buttons-container">
      <button class="action-btn telegram-btn" onclick="checkTelegram()">
        üì® Check Telegram
      </button>
      <button class="action-btn whatsapp-btn" onclick="checkWhatsApp()">
        üí¨ Check WhatsApp
      </button>
      <button class="action-btn add-contact" onclick="addContact()">
        üìù Add Contact
      </button>
    </div>
  </div>

  <div id="notification" class="notification"></div>

  <script>
    function showNotification(message) {
      const notification = document.getElementById('notification');
      notification.textContent = message;
      notification.classList.add('show');
      
      setTimeout(() => {
        notification.classList.remove('show');
      }, 3000);
    }

    function cleanPhoneNumber(number) {
      return number.replace(/\s+/g, '').replace(/[^\d+]/g, '');
    }

    function validatePhoneNumber(number) {
      const cleaned = cleanPhoneNumber(number);
      return cleaned.length >= 10 && (cleaned.startsWith('+') || cleaned.match(/^\d{10,15}$/));
    }

    function addContact() {
      const number = document.getElementById('phoneNumber').value;
      const cleaned = cleanPhoneNumber(number);
      
      if (!validatePhoneNumber(number)) {
        showNotification('Please enter a valid phone number');
        return;
      }
      
      showNotification('Opening Dialer/Contacts...');
      
      // Try multiple methods to open contacts/dialer
      const methods = [
        // Method 1: Direct dialer with number
        () => window.open(`tel:${cleaned}`, '_self'),
        
        // Method 2: Android contacts intent
        () => {
          if (/Android/i.test(navigator.userAgent)) {
            window.location.href = `intent://contacts/people/new?phone=${encodeURIComponent(cleaned)}&name=${encodeURIComponent('Chandan Piano Artist')}#Intent;action=android.intent.action.INSERT;type=vnd.android.cursor.dir%2Fcontact;end`;
          }
        },
        
        // Method 3: iOS contacts
        () => {
          if (/iPad|iPhone|iPod/.test(navigator.userAgent)) {
            window.location.href = `shortcuts://run-shortcut?name=Add%20Contact&input=${encodeURIComponent(cleaned)}`;
          }
        },
        
        // Method 4: Generic contact creation
        () => {
          window.location.href = `intent://insert?name=${encodeURIComponent('Chandan Piano Artist')}&phone=${encodeURIComponent(cleaned)}#Intent;action=android.intent.action.INSERT;type=vnd.android.cursor.dir%2Fcontact;end`;
        }
      ];
      
      // Try each method
      let methodIndex = 0;
      const tryNextMethod = () => {
        if (methodIndex < methods.length) {
          try {
            methods[methodIndex]();
            methodIndex++;
            
            // If no redirect happened after 2 seconds, try next method
            setTimeout(() => {
              if (methodIndex < methods.length) {
                tryNextMethod();
              }
            }, 2000);
            
          } catch (error) {
            methodIndex++;
            if (methodIndex < methods.length) {
              tryNextMethod();
            }
          }
        }
      };
      
      tryNextMethod();
      
      // Show success message
      setTimeout(() => {
        showNotification('Dialer opened! Tap to save contact.');
      }, 1000);
    }

    function checkTelegram() {
      const number = document.getElementById('phoneNumber').value;
      const cleaned = cleanPhoneNumber(number);
      
      if (!validatePhoneNumber(number)) {
        showNotification('Please enter a valid phone number');
        return;
      }
      
      showNotification('Opening Telegram...');
      setTimeout(() => {
        window.open(`https://t.me/${cleaned}`, '_blank');
      }, 500);
    }

    function checkWhatsApp() {
      const number = document.getElementById('phoneNumber').value;
      const cleaned = cleanPhoneNumber(number);
      
      if (!validatePhoneNumber(number)) {
        showNotification('Please enter a valid phone number');
        return;
      }
      
      showNotification('Opening WhatsApp...');
      setTimeout(() => {
        window.open(`https://wa.me/${cleaned}`, '_blank');
      }, 500);
    }

    // Add floating animation to musical notes
    document.addEventListener('DOMContentLoaded', function() {
      const shapes = document.querySelectorAll('.shape');
      shapes.forEach((shape, index) => {
        shape.style.fontSize = (Math.random() * 20 + 30) + 'px';
        shape.style.animationDuration = (Math.random() * 3 + 4) + 's';
      });
    });

    // Add enter key support
    document.getElementById('phoneNumber').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        checkTelegram(); // Default action on enter (first button)
      }
    });
  </script>
</body>
</html>
